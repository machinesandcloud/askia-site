backend:
  name: github
  repo: machinesandcloud/askia-site
  branch: main
media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"
collections:
  - name: "site"
    label: "Site Settings"
    files:
      - name: "site"
        label: "Global"
        file: "src/_data/site.yml"
        fields:
          - { label: "Site Name", name: "name", widget: "string" }
          - { label: "Brand Line", name: "brandLine", widget: "string" }
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Address", name: "address", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
  - name: "home"
    label: "Home Page"
    files:
      - name: "home"
        label: "Home"
        file: "src/_data/home.yml"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Supporting", name: "supporting", widget: "text" }
              - { label: "CTA Label", name: "ctaLabel", widget: "string" }
              - { label: "CTA Link", name: "ctaLink", widget: "string" }
              - label: "Highlights"
                name: "highlight"
                widget: "list"
                field: { label: "Item", name: "item", widget: "string" }
          - label: "Stats"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "string" }
          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Body", name: "body", widget: "text" }
          - label: "Coach"
            name: "coach"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Credential", name: "credential", widget: "string" }
              - { label: "Body", name: "body", widget: "text" }
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                field: { label: "Item", name: "item", widget: "string" }
          - label: "Program"
            name: "program"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Steps"
                name: "steps"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Body", name: "body", widget: "text" }
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "text" }
              - { label: "Label", name: "ctaLabel", widget: "string" }
              - { label: "Link", name: "ctaLink", widget: "string" }
  - name: "services"
    label: "Services Page"
    files:
      - name: "services"
        label: "Services"
        file: "src/_data/services.yml"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "CTA Label", name: "ctaLabel", widget: "string" }
              - { label: "CTA Link", name: "ctaLink", widget: "string" }
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "text" }
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                field: { label: "Item", name: "item", widget: "string" }
          - label: "FAQ"
            name: "faq"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Question", name: "question", widget: "string" }
                  - { label: "Answer", name: "answer", widget: "text" }
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "text" }
              - { label: "Label", name: "ctaLabel", widget: "string" }
              - { label: "Link", name: "ctaLink", widget: "string" }
  - name: "testimonials"
    label: "Testimonials Page"
    files:
      - name: "testimonials"
        label: "Testimonials"
        file: "src/_data/testimonials.yml"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "CTA Label", name: "ctaLabel", widget: "string" }
              - { label: "CTA Link", name: "ctaLink", widget: "string" }
          - label: "Testimonials"
            name: "items"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Company", name: "company", widget: "string" }
              - { label: "Photo", name: "photo", widget: "image" }
              - { label: "Rating", name: "rating", widget: "number", value_type: "int", min: 1, max: 5 }
              - { label: "Quote", name: "quote", widget: "text" }
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "text" }
              - { label: "Label", name: "ctaLabel", widget: "string" }
              - { label: "Link", name: "ctaLink", widget: "string" }
